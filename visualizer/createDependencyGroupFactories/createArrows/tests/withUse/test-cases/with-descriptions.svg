<svg height="120" width="390" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style type="text/css">text{fill:white;font-family:arial;font-size:16px;text-anchor:middle}</style>
	</defs>
	<symbol id="down-arrow" preserveAspectRatio="xMidYMax slice" viewBox="0,0,1,1">
		<polygon fill="darkgreen" points="0,0.85 0,0 1,0 1,0.85 0.5,1"></polygon>
	</symbol>
	<symbol id="right-arrow" preserveAspectRatio="xMaxYMid slice" viewBox="0,0,1,1">
		<polygon fill="darkred" points="0.85,0 0,0 0,1 0.85,1 1,0.5"></polygon>
	</symbol>
	<symbol id="up-arrow" preserveAspectRatio="xMidYMin slice" viewBox="0,0,1,1">
		<polygon fill="darkred" points="0,0.15 0,1 1,1 1,0.15 0.5,0"></polygon>
	</symbol>
	<use height="120" href="#down-arrow" width="120" x="0"></use>
	<use height="120" href="#up-arrow" width="120" x="130"></use>
	<use height="120" href="#right-arrow" width="120" x="260"></use>
	<text dy="-0.35em" y="60">
		<tspan x="60">matches</tspan>
		<tspan dy="1.2em" x="60">stack</tspan>
	</text>
	<text dy="-0.35em" y="60">
		<tspan x="190">does not</tspan>
		<tspan dy="1.2em" x="190">match stack</tspan>
	</text>
	<text dy="-0.35em" y="60">
		<tspan x="320">is not</tspan>
		<tspan dy="1.2em" x="320">independent</tspan>
	</text>
</svg>