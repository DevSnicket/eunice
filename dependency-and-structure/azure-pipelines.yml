jobs:
  - job: build
    steps:
      - task: NodeTool@0
        displayName: Node install
        inputs: { versionSpec: $(node_version) }
      - task: Npm@1
        displayName: NPM install
        inputs: { command: 'install' }
      - script: npm run all
        displayName: NPM run all
    strategy:
      matrix:
        node_10_x: { node_version: 10.19 }
        node_12_x: { node_version: 12.16 }
        node_13_x: { node_version: 13.8 }
    workspace: { clean: all }
  - job: publish
    steps:
      - task: Npm@1
        continueOnError: true
        displayName: NPM publish
        inputs:
          command: 'publish'
          publishEndpoint: 'Azure private NPM'
pool:
  name: $(pool_name)
  vmImage: 'ubuntu-18.04'
trigger: [ master ]