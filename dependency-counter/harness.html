<!DOCTYPE html>
<html>

<head>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
		}

		div.column {
			display: flex;
			flex-direction: column;
			margin: 4px;
			width: 50%;
		}
	</style>
</head>

<body>
	<div class="column">
		YAML
		<textarea id="yaml" style="flex: 1; resize: none;">stack: 
  - 
    - id: Upper First
      dependsUpon: 
        - Upper Second
        - Lower First
        - Lower Second
    - id: Upper Second
      dependsUpon: 
        - Upper First
        - Lower First
        - Lower Second
  -
    - id: Lower First
      dependsUpon: 
        - Upper First
        - Upper Second
        - Lower Second
    - id: Lower Second
      dependsUpon: 
        - Upper First
        - Upper Second
        - Lower First</textarea>
	</div>
	<div class="column">
		SVG
		<div id="svg" style="flex: 1; overflow: scroll;"></div>
	</div>
	<script src="harness.bundle.js"></script>
</body>

</html>
