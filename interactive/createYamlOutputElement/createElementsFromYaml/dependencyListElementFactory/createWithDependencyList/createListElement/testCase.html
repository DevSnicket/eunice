<div class="dependency-list dependsUpon">
	[item 1]
	<ul class="child-items">
		<li>
			[child 1]
			<ul class="item-dependencies">
				<li>[dependency 1]</li>
			</ul>
		</li>
		<li>
			[child 2]
			<ul class="item-dependencies">
				<li>[parent of dependency 2]-[parent of dependency 2,dependency 2]</li>
			</ul>
		</li>
		<li>
			[child 3]
			<ul class="item-dependencies">
				<li>[]-[,dependency 3]</li>
			</ul>
		</li>
		<li>
			[child 4]
			<ul class="item-dependencies">
				<li>[dependency 4]</li>
				<li>[dependency 5]</li>
			</ul>
			<ul class="child-items">
				<li>[grandchild]</li>
			</ul>
		</li>
	</ul>
</div>
